<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" />
    <input type="button" value='禁用' />
    <script>
    var aIpt = document.getElementsByTagName('input');
    var onoff=true;
    aIpt[1].onclick = function(){
       if(onoff){
           aIpt[0].disabled=true;
           aIpt[1].value = '解禁';
       }else{
           aIpt[0].disabled=false;
           aIpt[1].value = '禁用';
       }
       onoff=!onoff;
    }
    </script>
</body>
</html>
