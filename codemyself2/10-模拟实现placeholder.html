<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    用户名：<input type="text" value="请输入用户名"/><br>
    密码：  <input type="text" value="请输入密码"/>
    <script>
    var aIpt=document.getElementsByTagName('input');
    // aIpt[0].focus ();
    aIpt[0].onfocus = function(){
            this.value ='';
    }
    aIpt[0].onblur= function(){
        if(this.value == ''){
            this.value ='请输入用户名';
        }
    }
    </script>
</body>
