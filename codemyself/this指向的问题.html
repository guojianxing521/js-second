<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    	<div id="box">box</div>
    <script>
    //1.函数被谁调用，this指向谁
    function fn(){
        console.log(this);
    }
    fn();//被调用之后，指向window
    // window.fn();
  //2构造函数里面的this是一个虚拟的对象，可以理解为是一个初始化的模型
  //指向的当前的构造函数
  var fn1= new fn();

  var  obj={
      fn2:function(){
        console.log(this);
      }
  }
  obj.fn2();//这个obj对象在调用它自己的方法，指向当前的对象
  var oBox = document.getElementById("box");
  oBox.onclick=fn;//点击之后再调用，如果括号就直接调用了，只写一个函数名相当于写了一个匿名函数，只有对象被点击时才会被调用
    </script>
</body>
</html>
