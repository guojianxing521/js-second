<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
  <input type="button" value='禁用'>
  <input type="text" value='内容'>
  <script>
  var aIpt=document.getElementsByTagName('input');
  aIpt[0].onclick=function(){
      if(this.value=='禁用'){
      aIpt[1].disabled=true;
      this.value='解禁';
  }else{
    this.value='禁用';
    aIpt[1].disabled=false;
     
  }

}
  
  </script>
</body>
