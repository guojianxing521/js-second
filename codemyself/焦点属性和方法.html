<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入内容" />
  
    <script>
      //焦点事件focus  blur
      //焦点：页面中的鼠标的光标聚集的地方
      //凡是能够有用户交互的一些元素都有焦点
      //input  a
      //a.focus();  让a获取焦点
      //a.blur();  让a失去焦点
      //a.onfocus=function(){}  当a获取焦点时做什么事情
      //a.onblur=function(){}  当a失去焦点时做什么事情
      var aIpt=document.getElementsByTagName('input');
      aIpt[0].focus();
    
    </script>
</body>
</html>
